{% extends "base.html" %}


{% block content %}
{% if type_error == 404 %}
  <div class="error-handler">
    <h1> Ошибка {{ type_error }} Страница не найдена! </h1>
    <img src="{{ url_for('static', filename='img/work_img/404.png') }}" class="img-fluid" alt="err_img">
  </div>
{% elif type_error == 500 %}
  <div class="error-handler">
    <h1> Ошибка {{ type_error }} Ошибка сервера! </h1>
    <img src="{{ url_for('static', filename='img/work_img/500.png') }}" class="img-fluid" alt="err_img">
  </div>
{% elif type_error == 403 %} 
  <div class="error-handler">
    <h1> Ошибка {{ type_error }} Доступ запрещен! </h1>
    <img src="{{ url_for('static', filename='img/work_img/403.png') }}" class="img-fluid" alt="err_img">
  </div>
{% endif %}
{% endblock %}
