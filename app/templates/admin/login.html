<div>
  <h2> Войти в админ панель </h2>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.name.label }}
      {{ form.name }}
    </p>
    <p>
      {{ form.password.label }} 
      {{ form.password }}
    </p>
    <p>
      {{ form.remember_me.label }} 
      {{ form.remember_me }}
    </p>
    <p>
      {{ form.submit }}
    </p>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-danger" style="color: red;" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </form>
</div>
